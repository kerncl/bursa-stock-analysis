<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css')}}"/>
    <script src="{{ url_for('static', filename='CustomScript.js')}}"></script>
</head>
<body>
    <form action="{{ url_for('search') }}" method="post">
        <fieldset>
            <legend> Stock Form</legend>

                <div style="font-size: 20px; font-weight: bold; margin-left: 150px">
                    {{ form.company.label }}
                    {{ form.company }}
                    <br>

                    {{ form.company_fullname.label }}
                    {{ form.company_fullname }}
                    <br>

                    {{ form.category.label }}
                    {{ form.category }}
                    <br>

                    {{ form.market.label }}
                    {{ form.market }}
                    <br>

                    {{ form.submit }}
                </div>
        </fieldset>
    </form>
    <div>{% block searchresult %}{% endblock %}</div>
</body>
</html>
